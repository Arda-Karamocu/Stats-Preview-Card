<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body class="bg-aa min-h-screen flex items-center justify-center px-6 py-10">
    <div
      class="flex flex-col-reverse lg:flex-row md:flex-row bg-bb rounded-2xl overflow-hidden w-full max-w-5xl"
    >
      <div
        class="w-full lg:w-1/2 md:w-1/2 px-6 py-10 lg:p-12 md:p-6 flex flex-col justify-center gap-6 text-center lg:text-left"
      >
        <h1
          class="text-2xl lg:text-3xl md:text-3xl font-[600] text-white font-Inter leading-snug"
        >
          Get <span class="text-cc">insights</span> that help your business
          grow.
        </h1>

        <p class="text-ee text-sm leading-relaxed">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div
          class="flex lg:flex-row md:flex-row flex-col gap-5 lg:gap-12 md:gap-9 text-white text-sm uppercase pt-4 font-Lexend font-[400]"
        >
          <div>
            <h3 class="text-xl">10k+</h3>
            <p class="text-ee tracking-widest text-xs mt-1">companies</p>
          </div>
          <div>
            <h3 class="text-xl">314</h3>
            <p class="text-ee tracking-widest text-xs mt-1">templates</p>
          </div>
          <div>
            <h3 class="text-xl">12m+</h3>
            <p class="text-ee tracking-widest text-xs mt-1">queries</p>
          </div>
        </div>
      </div>

      <div class="relative w-full lg:w-1/2 md:w-1/2 h-60 lg:h-auto md:h-auto">
        <img
          src="src/images/image-header-desktop.jpg"
          class="object-cover w-full h-full"
        />
        <div class="absolute inset-0 bg-cc opacity-70 mix-blend-multiply"></div>
      </div>
    </div>
  </body>
</html>
